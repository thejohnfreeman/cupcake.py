[tool.poetry]
name = "cupcake"
version = "0.0.3"
description = "Make C++ a piece of cake."
authors = ["John Freeman <jfreeman08@gmail.com>"]
documentation = "https://cupcake.readthedocs.io/"
repository = "https://github.com/thejohnfreeman/cupcake/"
readme = "README.rst"
license = "ISC"
packages = [{ include = "cupcake" }]

[tool.poetry.scripts]
cupcake = 'cupcake.main:main'

[tool.poetry.dependencies]
python = "^3.6-dev"
sphinx = {version = "^1.8",optional = true}
sphinx_rtd_theme = {version = "^0.4.3",optional = true}
toml = {version = "^0.10.0",optional = true}
click = "^7.0"
semantic_version = "^2.6"
cmakelists_parsing = "^0.3.1"
cached-property = "^1.5"
dataclasses = "^0.6.0"
conan = "^1.15"
toolz = "^0.9.0"

[tool.poetry.extras]
docs = ["sphinx", "sphinx_rtd_theme", "toml"]

[tool.poetry.dev-dependencies]
invoke = "^1.2"
mypy = "^0.701.0"
pydocstyle = "^3.0"
pylint = "^2.3"
pytest = "^4.5"
pytest-cov = "^2.7"
restview = "^2.9"
sphinx = "^1.8"
sphinx-autobuild = "^0.7.1"
sphinx_rtd_theme = "^0.4.3"
toml = "^0.10.0"
yapf = "^0.27.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
